<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			nav ul {
				list-style: none;
			}
			nav ul li{
				display: inline;
				border-style: solid;
				border-width: 1px;
				margin:10px 10px 10px 10px;
				padding: 10px 20px 10px 20px;
			}
			nav ul li:hover{
				background-color: gray;
				color: white;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul >
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
